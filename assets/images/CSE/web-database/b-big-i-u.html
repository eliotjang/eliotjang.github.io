<html>
    <head>
        <title>
            b, big, i, u 태그
        </title>
    </head>
    <body bgcolor="gray">
        1. b 태그 : <b>원하는 글 부분을 굵은 글씨체로 나타내는 태그</b><br>
        2. big 태그 : <big>현재 정의된 폰트보다 좀 더 큰 글씨체를 만들 때 사용되는 태그</big><br>
        3. i 태그 : <i>이탤릭을 나타내는 태그</i><br>
        4. u 태그 : <u>특정 문자에 underline</u>
    </body>
</html>
